<!DOCTYPE html>
<html>

<head>
  <title>Day3</title>
</head>

<body>
  <!-- Form and their validation -->
  <h2>Form 01</h2>
  <form>
    <input type="text" placeholder="First Name" minlength="3" maxlength="15">
    <br><br>
    <input type="password" placeholder="Password" maxlength="8">
    <br><br>
    <input type="email" placeholder="Email ID" required>
    <br><br>
    <input type="number" placeholder="Random Number">
    <br><br>
    <input type="tel" placeholder="Phone Number">
    <br><br>
    <input type="color" placeholder="Color">
    <br><br>
  </form>
  <hr>
  <!-- Form with labels -->
  <h2>Form 02</h2>
  <form>
    <label for="f_name">First Name: </label>
    <input id="f_name" type="text" placeholder="First Name">
    <br><br>
    <label for="l_name">Last Name: </label>
    <input id="l_name" type="text" placeholder="Last Name">
    <br><br>
    <label for="e-mail">Email ID: </label>
    <input id="e-mail" type="email" placeholder="Email ID">
    <br><br>
  </form>
</body>

</html>
